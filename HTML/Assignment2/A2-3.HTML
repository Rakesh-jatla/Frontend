<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formating</title>
</head>
<body>
    <h2>Write html codeText formatting</h2>
    <i>this is Italic.</i><br>
    <b>this is Bold.</b><br>
    <strong>this is Strong.</strong><br>
    <mark>this is Mark.</mark><br>
    <em>this is Emphasized.</em><br>
    <p> this is a <sub>Subscript</sub></p><br>
    <p>this is a <sup>Superscript.</sup></p><br>
    <del>this is Deleted text.</del>
</body>
</html>
