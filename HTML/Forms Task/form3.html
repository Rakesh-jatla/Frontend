<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form3</title>

    <style>
        label{
            width: 100px;
            display: inline-block;
        }
        #other{
           margin-left: -45px;
        }
    </style>
</head>
<body>
    <h1>Register New Staff</h1>

    <form action=" ">


        <label for="uname">Username:</label>
        <input type="text" id="uname" name="uname"><br><br>

        <label for="password">Password: </label>
        <input type="text" id="password" name="password"><br><br>

        <label for="fname">Full Name: </label>
        <input type="text" id="Full Name" name="Full Name"><br><br>

        <label for="email">Email: </label>
        <input type="text" id="email" name="email"><br><br>

        <label for="Ph Number">Ph Number: </label>
        <input type="text" id="Ph Number" name="Ph Number"><br><br>

        <label for="Adress">Adress: </label>
        <input type="text" id="Adress" name="Adress"><br><br>

        <label for="desig">Designation: </label>
        <select name="desig" id="desig">
            <option value="General Manager">General Manager:</option>
        </select>

        <label for="other">Other:</label>
        <input type="text" id="other" name="other"><br><br>

        <label for="dep">Department:</label>
        <select name="dep" id="dep">
            <option value="Management">Management:</option>
        </select><br><br>

        <label for="Hotel Branch">Hotel Branch</label>
        <select name="hotel branch" id="hotel branch">
            <option value="Khammam">Khammam</option>
        </select><br><br>

        <input type="submit" value="submit">
        <input type="Reset" value="Reset">

    </form>
</body>
</html>
