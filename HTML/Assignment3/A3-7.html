<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A3-7</title>
</head>
<body>
    <h2>write a html code Table cells that span more than one row/column - The rowspan/colspan attribute</h2>
    <table border="1"></table>
        <tr>
            <th rowspan="1">Sr.No.</th>
            <th colspan="2">Name</th>
            <th rowspan="1">City</th>
        </tr>
        <tr>
            <th>Fname</th>
            <th>Lname</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>Rakesh</td>
            <td>Jatla</td>
            <td>Khammam</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Sriram</td>
            <td>Jampa</td>
            <td>Delhi</td>
        </tr>
        
    </table>
</body>
</html>
